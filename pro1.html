<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Necklace</title>
  <link rel="shorcut icon" type="text/css" href="logo.jpg">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #ffffff;
      color: #333;
    }

    .buy-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .buy-card {
      max-width: 1000px;
      width: 100%;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(212,175,55,0.25);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      overflow: hidden;
    }

    /* Image Section */
    .product-image {
      background: linear-gradient(135deg, #fff, #fdf7e3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .product-image img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    /* Content Section */
    .product-details {
      padding: 40px;
    }

    .product-details h1 {
      font-family: 'Playfair Display', serif;
      font-size: 34px;
      color: #b8962e;
      margin-bottom: 15px;
    }

    .product-details p {
      font-size: 15px;
      line-height: 1.7;
      color: #555;
      margin-bottom: 20px;
    }

    .price {
      font-size: 28px;
      font-weight: 600;
      color: #000;
      margin-bottom: 25px;
    }

    .price span {
      color: #d4af37;
    }

    .buy-btn {
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #d4af37, #b8962e);
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(212,175,55,0.45);
    }

    .buy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(212,175,55,0.6);
    }

    .secure-text {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }

    @media (max-width: 600px) {
      .product-details {
        padding: 25px;
      }

      .product-details h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

<section class="buy-section">
  <div class="buy-card">

    <!-- Product Image -->
    <div class="product-image">
      <img src="neck.jpeg"
           alt="Gold Necklace - Amrita Jewellers">
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h1>Elegant Gold Necklace</h1>
      <p>
        Experience timeless beauty with this elegant handcrafted gold necklace
        from <strong>Amrita Jewellers</strong>. Perfect for weddings, festivals,
        and special occasions.
      </p>

      <div class="price">Price: <span>â‚¹25,000</span></div>

      <button class="buy-btn" onclick="payNow()">Buy Now</button>

      <div class="secure-text">
        ðŸ”’ 100% Secure Payment Powered by Razorpay
      </div>
    </div>

  </div>
</section>

<script>
  function payNow() {
    var options = {
      "key": "rzp_live_Rob3IGPCRkuPYJ",
      "amount": 2500000, // â‚¹25,000 in paise
      "currency": "INR",
      "name": "Amrita Jewellers",
      "description": "Gold Necklace Purchase",
      "image": "https://cdn-icons-png.flaticon.com/512/616/616430.png",
      "handler": function (response) {
        alert("Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
      },
      "prefill": {
        "name": "",
        "email": "",
        "contact": ""
      },
      "theme": {
        "color": "#d4af37"
      }
    };

    var rzp1 = new Razorpay(options);
    rzp1.open();
  }
</script>

</body>
</html>
